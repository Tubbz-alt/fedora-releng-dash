<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Fedora Release Engineering Dashboard">
    <meta name="author" content="Ralph Bean">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>Fedora Release Engineering Dashboard</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/sticky-footer.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
            <h1>Fedora Release Engineering Dashboard</h1>
        </div>
        <p class="lead">Track the status of the Fedora Release Engineering process.</p>
        <div class="row">
            <div class="rawhide col-md-6">
                <h3>Rawhide</h3>
                <p>Completed last <span id="rawhide-complete">...</span>.</p>
            </div>
            <div class="branched col-md-6">
                <h3>Branched</h3>
                <p>Completed last <span id="branched-complete">...</span>.</p>
            </div>
        </div>

      </div>
    </div>

    <div id="footer">
      <div class="container">
          <p class="text-muted credit">Written by <a href="http://threebean.org">Ralph Bean </a>.  Get the <a href="https://github.com/ralphbean/fedora-releng-dash">source</a>.</p>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
